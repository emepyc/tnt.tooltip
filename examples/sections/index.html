<!DOCTYPE html>

<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../build/tnt.tooltip.css"/>
    <script src="../../build/tnt.tooltip.js"></script>

    <style>
        .tnt_zmenu_header {
            background-color: steelblue;
            color : white;
        }
    </style>
</head>

<body>
    <div id="container" style="padding:30px; position:relative" ></div>
    <script>
    var t = function (data) {
        var obj = {};
        obj.header = data.name;
        obj.rows = [];
        obj.rows.push({
            "label" : "First section",
            "value" : ""
        });
        obj.rows.push({
            "label" : "type",
            "value" : data.type
        });
        obj.rows.push({
            "label" : "Second section",
            "value" : ""
        });
        obj.rows.push({
            "label" : "field1",
            "value" : "value1"
        });
        obj.rows.push({
            "label" : "field2",
            "value" : "value2"
        })
        tooltip.table()
            .width(180)
            .call (this, obj);
    };

    var container = d3.select("#container")
        .style("height", "200px");
    container
        .append("svg")
        .attr("width", 300)
        .attr("height", 300)
        .append("circle")
        .datum({name:"this is me", type:"this is my type"})
        .attr("cx", 150)
        .attr("cy", 150)
        .attr("r", 50)
        .attr("fill", "red")
        .on("click", t);
    </script>
</body>
